{{ define "title" }}{{ .Title }} - {{ end }}


{{ define "head" }}
{{ if .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS Feed : {{ .Title }} in {{ .Site.Title }}" href="{{ .RSSLink }}">{{ end }}
{{ end }}


{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ if .Data.Terms }}
<ul id="tagcloud">
{{ range $key, $value := .Data.Terms }}
    <li><a href="{{ delimit (slice $.Data.Plural $key) "/" | absURL }}">{{ $key }}</a> <span class="count">({{ len $value }})</span></li>
{{ end }}
</ul>
{{ else }}
<p>no data found</p>
{{ end }}
{{ end }}
