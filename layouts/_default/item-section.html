{{- if .Parent }}
<p class="section">
<a href="{{ .Parent.Permalink | safeURL }}">{{ .Parent.LinkTitle }}</a>
{{- with .Parent }}
{{- if not .Parent.IsHome }}
<a href="{{ .Parent.Permalink | safeURL }}">{{ .Parent.LinkTitle }}</a>
{{- end }}
{{- end }}
</p>
{{- else if .Section }}
<p class="section"><!--i class="fa fa-bookmark" aria-hidden="true"></i-->
<a href="{{ .Section | absURL }}/">{{ .Section }}</a>
</p>
{{- end }}
